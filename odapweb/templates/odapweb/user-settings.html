{% extends 'odapweb/base-template.html' %}
{% block content-main %}
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">User Settings</h1>

          <h2 class="sub-header">My Details</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <tbody>
              <tr>
                  <td>User</td>
                  <td>{{ user }}</td>
                </tr>
                <tr>
                  <td>Groups</td>
                  <td>&nbsp;</td>
                </tr>
                {% for group in user.groups.all %}
                <tr>
                  <td>Group Name</td>
                  <td>{{ group }}</td>
                </tr>
                {% endfor %}
                
              </tbody>
            </table>
          </div>
        </div>

{% endblock %}
